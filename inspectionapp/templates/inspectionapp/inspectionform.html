{% extends "inspectionapp/base.html" %}
{% block title %} Inspection {% endblock %}
{% block content %}
	<h3>You are logged in as {{name}}</h3>
	<div class="container">
		<form role="form" method="post" id="inspection" action="/submit">
			{% csrf_token %}
			<div class="form-group row">
				<div class="span3 col-md-3" id="datePicker">
					<label>Date</label>
					<div class="input-group date">
					  <input type="text" name="inspectionDate" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="span3 col-md-3">
					<label for="houseinspected">House Inspected</label>
					<select name="houseinspected"id="houseinspected" class="form-control">
						{% for house in houses %}
							<option>{{house}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="alcoholfound" id="alcoholfoundyes" value="yes">
					Alcohol was found
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="alcoholfound" id="alcoholfoundno" value="no">
					Alcohol was not found
				</label>
			</div>
			<button class="btn btn-default">Submit</button>
		</form>
	</div>
{% endblock %}
